<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Zoom</title>
</head>
<body>
    <!-- Buttom Bar -->
    <section class="button-bar">
        <article class="button-center">
            <button id="view" class="button">
                <i class="fa-solid fa-table-cells"></i> 
                <span>Speacker View</span>
            </button>
            <button id="full" class="button">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
            </button>
        </article>
    </section>
    <!-- Main -->
    <main>
        <section class="main-part">
            <div class="cards">
                <img class="user-image" src="img/Flabellina-300x200.jpg" alt="">
                <article class="cards-info">
                    <div class="user-info-icons"> <i class="fa-solid fa-microphone-slash"></i> </div>
                    <div class="username">Pinco Pallo</div>
                </article>
            </div>
            
        </section>
    </main>
    
    <!-- Action Bar -->
    <footer>
        <section class="center-botton-item">
            <article class="video-mic">
                <div class="open mic">
                    <i class="fa-solid fa-microphone"></i>
                    <div class="arrow">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                </div>
                <!-- <div class="close">
                    <i class="fa-solid fa-microphone-slash"></i>
                </div> -->
                <div class="open mic">
                    <i class="fa-solid fa-video"></i>
                    <div class="arrow">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                </div>
                <!-- <div class="close">
                    <i class="fa-solid fa-video-slash"></i>
                </div> -->
            </article>
            <article class="user-button">
                <div>omino</div>
            </article>
            <article class="close-conversation">
                <div>Exit</div>
            </article>
        </section>
    </footer>
</body>
</html>
